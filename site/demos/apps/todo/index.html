<html>
	<head>
		<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
		<link type="text/css" href="../../../styles/blotr.css" rel="stylesheet">
		<link type="text/css" href="../../../styles/theme.css" rel="stylesheet">
		<link type="text/css" href="../../../styles/icon.css" rel="stylesheet">
		<script async src="../../../../compiled/acid.js" id="acid-lib" data-core=""></script>
		<title>ACID Views</title>
	</head>

	<body>
		<div class="scroll-y fill absolute pad_box">
			<div class="margin-auto w-960 max-full pad_box">

				<article class="pad_box rounded">
				<h2>Advanced Todo</h2>
				<p>Written in <a class="nav_item" href="https://github.com/tomekmarchi/ACID/" target="_blank">ACIDjs</a> using Templates/Faceplates/Model/Wrapafter. See the code <a target="_blank" href="todo.js">Todo.js</a></p>
			    <span class="todo_item" data-faceplate="remaining">0</span> of <span class="todo_item" data-faceplate="amount">0</span> remaining
			    [ <a data-click="todo.archive">archive</a> ]
			    <ul id="todos"></ul>
			    <input id="todo_input" type="text" size="30" placeholder="add new todo here" />
			    <div class="clearfix"><div class="btn right btn_fill rounded width-auto clearfix" data-click="todo.add">Add</div></div>
			    </article>

			</div>
		</div>
	</body>

</html>
